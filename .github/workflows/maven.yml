
name: FindNumber

on:
  workflow_dispatch:
  
jobs:

  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -f "TestFindNumber/pom.xml" -Dtest="GoogleFontsTest" test
