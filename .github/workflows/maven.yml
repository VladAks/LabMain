name: Bring It On

on:
  workflow_dispatch:
  push:
jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn -f TestFindNumber/pom.xml test
    - name: Upload 
      uses: actions/upload-artifact@v3.1.1
      with:
        name: AppTest-report
     
